<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Div in Table Cell</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    td {
      border: 1px solid #ccc;
      height: 100px; /* Set a height for the cells */
      text-align: center;
      vertical-align: middle;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .centered-div {
      width: 50px;
      height: 50px;
      background-color: #f0f0f0;
      text-align: center;
      line-height: 50px; /* Center text inside the div */
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td>
        <div class="centered-div">Center</div>
      </td>
      <td>
        <div class="centered-div">Div</div>
      </td>
    </tr>
  </table>

</body>
</html>
